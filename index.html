        <div class="content">
            <h1 class="fade-down">NoteShare.</h1>
            <p id="message" class="fade-down" style="height: 1.5em;"></p>
        </div>
        
        <script>
            // Define the messages
            const messages = [
                "Can't find where your notes are?",
                "Or didn't make them at all?",
                "Don't worry.",
                "We got you covered.",
                "Head over to the Notes section.",
                "or the PYQs Section.",
                
                
            ];
        
            // Function to display messages with typing effect
            function displayMessage(index) {
                const messageElement = document.getElementById('message');
                const message = messages[index];
                let i = 0;
        
                // Typing effect
                const typingInterval = setInterval(() => {
                    messageElement.textContent += message[i];
                    i++;
                    if (i === message.length) {
                        clearInterval(typingInterval);
        
                        // Backspace effect
                        setTimeout(() => {
                            const backspaceInterval = setInterval(() => {
                                messageElement.textContent = messageElement.textContent.slice(0, -1);
                                if (messageElement.textContent === '') {
                                    clearInterval(backspaceInterval);
                                    // Display the next message after a short delay
                                    setTimeout(() => {
                                        if (index < messages.length - 1) {
                                            messageElement.textContent = '';
                                            displayMessage(index + 1);
                                        }
                                    }, 330);
                                }
                            }, 50);
                        }, 1000); // Delay before starting backspace effect
                    }
                }, 70); // Typing speed
            }
        
            // Start displaying messages
            displayMessage(0);
        </script>
